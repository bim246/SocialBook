<head>
  <title>SocialBook</title>
</head>
<body>

 <div class="container">
  <div class="row">
    <div class="col">      
      <h1>Welcome to SocialBook!</h1>
    </div>
  </div>
  {{>addprofile}}
  <div class="row">{{> Profile}}</div>
</div>
</body>

<template name='Profile'>
  {{#each profAll}}
  <div id={{_id}} class="col-4">
   <div class="row">
    <div class="col">
      <button type="button" class="btn btn-link" data-toggle="modal" data-target="#infoModal{{_id}}">
       <img class="pics" src="{{ImageName}}" alt="">      
      </button>
    </div>
  </div>
  <div class="row justify content-around">
    <div class="col-sm-4">
      <h1 class="display-2">{{firstName}}</h1>
  
      </div>
  </div>

  <div class ="row justify-content-center">
    <div class="row justify-content-between">
      <div class="col-sm-4 text-center">
        <button class="btn btn-primary js-like">Like</button>
        <h1 class="display-5">{{like}} </h1>
      </div>
      <div class="col-sm-4 text-center">
        <button class="btn btn-danger js-dislike">Dislike</button>
        <h1 class="display-5">{{dislikes}} </h1>
      </div>
    </div>
  </div>
</div>
  
  <div class="modal fade" id="infoModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">{{firstName}} {{lastName}}'s Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <div class="modal-body">
                <div class = "row justify-content-center">
                  <div class="col-7 ">
                    <img class = "profilePic" src = "{{ImageName2}}" alt="rock">
                  </div>
                  <div class="col-5">
                    Name : {{firstName}} {{lastName}}<br>
                    Likes : {{like}}<br>
                    Dislikes : {{dislikes}}<br>
                  </div>
                </div>
              </div>
          <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary js-info" data-dismiss="modal">Edit</button>
                <button type="button" class="btn btn-danger js-delete" data-dismiss="modal">Delete</button>
          </div>
        </div>
      </div>
    </div>
  
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">First Name</span>
  </div>
  <input type="text" name="firstName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Last Name</span>
  </div>
  <input type="text" name="lastName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Primary Image</span>
  </div>
  <input type="text" name="ImageName" class="form-control" placeholder="ImageName" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Secondary Image</span>
  </div>
  <input type="text" name="ImageName2" class="form-control" placeholder="ImageName" aria-label="Username" aria-describedby="basic-addon1">
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-editsave">Save changes</button>
      </div>
    </div>
  </div>
</div>

  {{/each}}
</template>

<template name='addprofile'>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add A New User 
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">First Name</span>
  </div>
  <input type="text" name="firstName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Last Name</span>
  </div>
  <input type="text" name="lastName" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Primary Image</span>
  </div>
  <input type="text" name="ImageName" class="form-control" placeholder="ImageName" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Secondary Image</span>
  </div>
  <input type="text" name="ImageName2" class="form-control" placeholder="ImageName" aria-label="Username" aria-describedby="basic-addon1">
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-savebtn">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
